<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Calculadora de vectores by Universidad Antonio Jose Camacho</h1>
    </header>
    <main>
      <form id="formulario">
        <label for="num-dimensiones">Número de dimensiones:</label>
        <select id="num-dimensiones">
          <option value="2">2D</option>
          <option value="3">3D</option>
        </select>
        <div id="coordenadas-2d">
          <label for="x-2d">Coordenada x:</label>
          <input type="number" id="x-2d">
          <label for="y-2d">Coordenada y:</label>
          <input type="number" id="y-2d">
        </div>
        <div id="coordenadas-3d" style="display: none;">
          <label for="x-3d">Coordenada x:</label>
          <input type="number" id="x-3d">
          <label for="y-3d">Coordenada y:</label>
          <input type="number" id="y-3d">
          <label for="z-3d">Coordenada z:</label>
          <input type="number" id="z-3d">
        </div>
        <button type="submit" id="btn-calcular">Calcular</button>
      </form>
      <div id="resultado">
        <p id="magnitud"></p>
        <p id="formula-magnitud" style="display: none;">Fórmula: √(x² + y² + z²)</p>
        <p id="angulo"></p>
        <p id="formula-angulo" style="display: none;">Fórmula: atan(y/x) o atan(sqrt(x² + y²)/z)</p>
        <p><span id="sentido"></span></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
